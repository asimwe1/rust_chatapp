[package]
name = "rocket"
version = "0.4.0-dev"
authors = ["Sergio Benitez <sb@sergio.bz>"]
description = """
Web framework for nightly with a focus on ease-of-use, expressibility, and speed.
"""
documentation = "https://api.rocket.rs/rocket/"
homepage = "https://rocket.rs"
repository = "https://github.com/SergioBenitez/Rocket"
readme = "../../README.md"
keywords = ["rocket", "web", "framework", "server"]
license = "MIT/Apache-2.0"
build = "build.rs"
categories = ["web-programming::http-server"]

[features]
tls = ["rocket_http/tls"]

[dependencies]
rocket_codegen_next = { version = "0.4.0-dev", path = "../codegen_next" }
rocket_http = { version = "0.4.0-dev", path = "../http" }
yansi = "0.4"
log = "0.4"
toml = "0.4.2"
num_cpus = "1.0"
state = "0.4.1"
time = "0.1"
# TODO: Use pear instead.
memchr = "2"
base64 = "0.9"
pear = { git = "http://github.com/SergioBenitez/Pear", rev = "54667ae" }
isatty = "0.1"

[dev-dependencies]
# TODO: Find a way to not depend on this.
lazy_static = "1.0"
rocket_codegen = { version = "0.4.0-dev", path = "../codegen" }

[build-dependencies]
yansi = "0.4"
version_check = "0.1.3"

[package.metadata.docs.rs]
all-features = true
